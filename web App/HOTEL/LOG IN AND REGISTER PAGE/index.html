<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOG-IN AND SIGN-UP</title>
</head>

<body>
    <header>
        <h2 class="logo">
            LOGO
        </h2>
        <nav class="navlist">

            <a href="#"><span>Good day!</span>  Welcome to .................................</a>

            <button class="btnloginpopup"> Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="closebtn">
            <img class="closebutton" src="close (2).png" alt="">
        </span>
        <div class="form-box-login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <img src="/mail.png" alt="" class="icon">
                    <input class="form-control" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">

                    <img src="/lock.png" alt="" class="icon">
                    <input class="form-control" type="password" required>
                    <label>password </label>
                </div>

                <div class="remember-forgot">
                    <label><input class="form-control" type="checkbox">
                Remember me
                </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p> Don't have any account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box-register">
            <h2>Registeration</h2>
            <form action="#">
                <div class="input-box">
                    <img src="/user.png" alt="" class="icon">
                    <input class="form-control" type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <img src="/mail.png" alt="" class="icon">
                    <input class="form-control" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">

                    <img src="/lock.png" alt="" class="icon">
                    <input class="form-control" type="password" required>
                    <label>password </label>
                </div>

                <div class="input-box">

                    <img src="" alt="" class="icon">
                    <input class="form-control" type="password" required>
                    <label>Phone Number </label>
                </div>

                <div class="remember-forgot">
                    <label><input class="form-control" type="checkbox">
                I agree to th Terms & Conditions
                </label>

                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p> Already have any account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <section>

    </section>
    <footer>
        <h4>------------ copyright @2023 ----------</h4>


    </footer>


    <script src="/script.js "></script>
    <script type="module " src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js "></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js "></script>

</body>

</html>
